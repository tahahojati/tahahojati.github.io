<!DOCTYPE html>
<html data-ng-app="page.viewer" data-enforce-browser>

<head>
    <title> Taha Pourjalali's Portfolio </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="default.css" rel="stylesheet"/>
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel='stylesheet'  />
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'/>
</head>

<body ng-app="taha" ng-controller="AppCtrl">
    <div id="overlay">
        <div>
            <h1> <strong> Taha Pourjalali </strong> </h1>
            <img class="img-circle" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAUfAAAAJGQ2ZjEwY2MwLWYwMDUtNDBlZS04ZTM5LWY3YzEwYWEzZWZmNA.jpg" alt="Taha's pic" />
            <h2>Programmer &amp; Web Developer</h2>
        </div>
    </div>
    <header class="container-fluid">
        <div class="text-right text-uppercase">
            <h1 class="header "> Taha Pourjalali </h1>
            <h2 class="header"> Programmer &amp; Web Developer </h2>
        </div>

        <nav class="navbar navbar-static-top navbar-inverse">
            <ul class="nav navbar-nav">
                <li ng-class="activeNav(0)" ng-click="setActive(0)">
                    <a ui-sref="portfolio">
                        <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span> My Portfolio
                    </a>
                </li>
                <li ng-class="activeNav(1)" ng-click="setActive(1)">
                    <a ui-sref="bio">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Bio
                    </a>
                </li>
            </ul>
        </nav>
            <hr>
    </header>

    <main ui-view="content" class="container-fluid">

    </main>
    <script>
        setTimeout(function() {
            document.getElementById("overlay").className = "fade";

        }, 1500);
        setTimeout(function() {
            document.getElementById("overlay").style.display = "none";

        }, 3000);
    </script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
